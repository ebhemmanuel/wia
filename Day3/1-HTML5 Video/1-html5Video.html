<!doctype html>
<html lang="en">
	<head>
		<link href="css/main.css" type="text/css" rel="stylesheet">
		<title>HTML5 VideoExample</title>
	</head>
	<body>
		<div class="my-vid"><video src="video/video.mp4" width="400" height="225" controls poster="images/posterImage.jpg">
			Video is not supported
		</video>
		</div>

		<video  width="400" controls autoplay>
			<source src="video/video.mp4" type="video/mp4"/>
			<source src="video/video.ogv" type="video/ogg"/>
			<embed  src="video/flash-video.flv" width="400"  height="225" allowscriptaccess="always" allowfullscreen="true"></embed>

			</embed>
		</video>
	</body>
</html>
