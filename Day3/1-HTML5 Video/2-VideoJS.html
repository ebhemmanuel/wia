<!doctype html>
<html lang="en">
	<head>
		<link href="css/main.css" type="text/css" rel="stylesheet">
		<title>HTML5 VideoExample</title>
	</head>
	<body>

		<video id="vid" width="400" height="225" onClick="pauseToggle()" autoplay>
			<source src="video/countdown.mp4" type="video/mp4"/>

		</div>
