<!DOCTYPE html>
<html>
	<head>
		<title>Drawing Lines In Canvas</title>
		<link href="css/main.css" type="text/css" rel="stylesheet">
		<script>
			var myCyan           	 = "#88FFEB";
			var darkCyan           = "#76DECC";
			var mediumCyan         = "#7FEBD8";
			var myGreen            = "#25CC81";
			var darkGreen          = "#20B06F";
			var fillColor          = myGreen;
			var strokeColor        = darkGreen;

			window.onload      = function(){
				var theCanvas    = document.getElementById('canvas1');
				theCanvas.width  = 500;
				theCanvas.height = 300;
				if (theCanvas){
					var ctx = theCanvas.getContext("2d");
					if (ctx) {
						for(var i=0; i<10; i++){
							ctx.beginPath();
							ctx.lineWidth = i +1;
							ctx.moveTo(25,25+i*15);
							ctx.lineTo(475,25+i*15);
							ctx.stroke();
						}
					}
				}
				var theCanvas2 =document.getElementById('canvas2');
				theCanvas2.width  = 500;
				theCanvas2.height = 300;
				if (theCanvas2){
					var ctx2 = theCanvas2.getContext("2d");
					if (ctx2) {
						ctx2.strokeStyle = strokeColor;
						ctx2.lineWidth   = 1;
						ctx2.beginPath();
						ctx2.moveTo(50,25);
						ctx2.lineTo(50,175);
						ctx2.moveTo(450,25);
						ctx2.lineTo(450,175);
						ctx2.stroke();

						// Draw lines using each linecap

						ctx2.lineWidth  = 25;
						ctx2.strokeStyle= darkGreen;
						ctx2.linecap    = "butt";
						ctx2.beginPath();
						ctx2.moveTo(50,50);
						ctx2.lineTo(450,50);
						ctx2.stroke();

						ctx2.lineCap = "round";
						ctx2.beginPath();
						ctx2.moveTo(50,100);
						ctx2.lineTo(450,100);
						ctx2.stroke();

						ctx2.lineCap = "square";
						ctx2.beginPath();
						ctx2.moveTo(50,150);
						ctx2.lineTo(450,150);
						ctx2.stroke();

					}
		  	}
			}
		</script>
	</head>
	<body>
		<h1>Drawing Lines In Canvas</h1>
		<p>This example will draw several styles of lines. First: basic line width</p>
		<canvas id="canvas1">Your browser does not support canvas.</canvas>
		<canvas id="canvas2">Your browser does not support canvas.</canvas>


	</body>
</html>
